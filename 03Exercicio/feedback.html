<!-- 3. Formulário de Feedback - Em arquivo feedback.html, construa um formulário
que contenha:
- Nome
- E-mail
- Endereço Completo
- Tipo de feedback
- Campo para o Feedback
- Botão de Envio -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <div>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"><br>

            <label for="addres">Endereço completo</label>
            <input type="text" id="endereco" name="endereco"><br>
            
            <br>

            <label for="">Tipo de FeedBack</label><br>

            <input type="radio" id="FeedBack1" name="feedback" value="FeedBack1">
            <label for="FeedBack1">FeedBack1</label><br>
            <input type="radio" id="FeedBack2" name="feedback" value="FeedBack2">
            <label for="FeedBack2">FeedBack2</label><br>
            <input type="radio" id="FeedBack3" name="feedback" value="FeedBack3">
            <label for="FeedBack3">FeedBack3</label><br>

            <br>

            <label for="campoFeedback">Campo para feedback</label><br>
            <textarea name="campoFeedback" id="campoFeedback" rows="5" cols="40"></textarea><br>
            <input type="submit" value="Enviar">

            
        </form>
    </div>
</body>
</html>
