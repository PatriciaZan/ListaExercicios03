<!-- 5. Seletores e Propriedades - No mesmo styles.css, adicione:

- Um estilo para todas as tags <h2> que aumente a font-size e aplique text-
decoration: underline.
- Uma classe .destaque que deixe o texto em itálico (font-style: italic) e aplique
um leve background-color.
- Um ID #importante que adicione border-top mais espessa em um parágrafo
específico. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="box">
        <h1>Header</h1>
        <h2 class="destaque">Uma tag H2 no Header</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, minus.</p>
    </header>
    
    <main class="box">
        <h1>Main</h1>
        <h2 class="destaque">Uma tag H2 no Main</h2>
        <p id="importante">Lorem, ipsum dolor sit amet consectetur.</p>
    </main>
    
    <footer class="box">
        <h1>Footer</h1>
        <h2 class="destaque">Uma tag H2 no Footer</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    </footer>
</body>
</html>
